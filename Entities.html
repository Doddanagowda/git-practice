<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Use of Entities -->
    <!-- Greater than -->
    Use of greater than <br>
    &gt; <br>

    <!-- Less than -->
    use of less than <br>
    &lt; <br>

    <!-- Non breaking space -->
    To get a Additional space <br>
    &nbsp;
    ex: to check &nbsp;&nbsp;&nbsp; space between here

    <!-- Ampersand -->
    me &amp; you <br>

    <!-- Double quotation mark  -->
    this also another method &quot; <br>

    <!-- Single quotation mark (apostrophe) -->
    we&apos;ll get like <br>

    <!-- Cent -->
    Currency: cent= &cent; <br>

    <!-- Pound -->
    Currency: Pound= &pound; <br>

    <!-- Yen -->
    Currency: Yen= &yen; <br>

    <!-- Euro -->
    Currency: Euro= &euro; <br>

    <!-- Copyright -->
    To get a copy right: &copy; <br>

    <!-- Registered trademark -->
    To get registered trade mark: &reg; <br>

    
    
    
    <!-- Its not entities concept -->
    <!-- Optional group in group-->
<select name="Subgroup" id="">
        <optgroup label="First group">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </optgroup>
    <optgroup label="Second group">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </optgroup>
</select>
    

</body>
</html>
